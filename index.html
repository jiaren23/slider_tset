<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <div class="container">

        <div class="swipe">
            <div class="panel"><img src="http://payload100.cargocollective.com/1/9/296422/4317770/1%20-%20Landscape%201_o.jpg" alt=""></div>
            <div class="panel"><img src="http://payload100.cargocollective.com/1/9/296422/4317770/1%20-%20Landscape%208_o.jpg" alt=""></div>
            <div class="panel"><img src="http://payload100.cargocollective.com/1/9/296422/4317770/1%20-%20Landscape%209_o.jpg" alt=""></div>
            <div class="panel"><img src="http://payload100.cargocollective.com/1/9/296422/4317770/1%20-%20Landscape%205_o.jpg" alt=""></div>
  
          </div>
      
        <!-- Info -->
        <div class="info">
          <div class="inner">
            <h3>Simply swipe on any device!</h3>
            <p>Use this buttons or your fingers. No matter what you do, no matter which device you choose, the picture will swipe and swipe again!</p>
          </div>
          <div class="buttons">
            <button class="btn-prev" disabled>&larr;</button>
            <button class="btn-next">&rarr;</button>
          </div>
        </div>
      
      </div>
     
</body>
